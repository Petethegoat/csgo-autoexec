host_writeconfig

clear
echo "Settings loaded from autoexec.cfg."
echo ""
echo "'practice' to set roundtime to 60, kick bots, set cash to 50000, enable infinite ammo, and enable grenade trajectories and impact and penetration data."
echo "'credits' for credits."
