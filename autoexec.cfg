//https://github.com/Petethegoat/csgo-autoexec
//
//search for '.binds' to set up your binds.
//search for '.crosshair' to set your default crosshair.
//search for '.radarscale' to set your radar scale.

rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0

net_graph 1
net_graphpos 2
net_graphproportionalfont 1
net_graphheight 2000

developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage given"

cl_forcepreload 1
cl_downloadfilter nosounds
cl_disablehtmlmotd 1 
cl_disablefreezecam 1
cl_freezecampanel_position_dynamic 0
cl_autowepswitch 0
cl_showloadout 1

lobby_voice_chat_enabled 0
voice_enable 1

alias +pg_scoregraph "+showscores; net_graphheight 950"
alias -pg_scoregraph "-showscores; net_graphheight 5000"

//.radarscale
alias +pg_useradar "+use; cl_radar_scale 0.70; r_cleardecals"
alias -pg_useradar "-use; cl_radar_scale 0.35"

alias +pg_xhair "cl_crosshair_drawoutline 0; cl_crosshaircolor 5; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255; cl_crosshairdot 0; cl_crosshairgap -6.5; cl_crosshairscale 0; cl_crosshairsize 500; cl_crosshairstyle 4"

//.crosshair - set this to your usual crosshair.
alias -pg_xhair "cl_crosshair_drawoutline 1; cl_crosshaircolor 4; cl_crosshaircolor_b 50; cl_crosshaircolor_g 250; cl_crosshaircolor_r 50; cl_crosshairdot 1; cl_crosshairgap 1; cl_crosshairscale 0; cl_crosshairsize 5; cl_crosshairstyle 3"

alias +pg_jumpthrow "+jump; -attack; -attack2"
alias -pg_jumpthrow "-jump"
alias +pg_jumpthrowrun "+jump; +forward; -attack; -attack2"
alias -pg_jumpthrowrun "-jump; -forward"

alias +pg_buysmoke "buy smokegrenade"
alias -pg_buysmoke "use weapon_smokegrenade"

alias +pg_buyflash "buy flashbang"
alias -pg_buyflash "use weapon_flashbang"

alias +pg_buymolotov "buy molotov"
alias -pg_buymolotov "use weapon_molotov; use weapon_incgrenade"

alias +pg_buyhe "buy hegrenade"
alias -pg_buyhe "use weapon_hegrenade"

alias practice "sv_cheats 1; sv_grenade_trajectory 1; ammo_grenade_limit_flashbang 1; sv_showimpacts_penetration 1; sv_infinite_ammo 2; mp_roundtime 60; mp_roundtime_hostage 60; mp_roundtime_defuse 60; mp_buytime 3600; mp_buy_anywhere 1; mp_maxmoney 50000; mp_startmoney 50000; sv_regeneration_force_on 1; bot_kick; mp_freezetime 0; mp_warmup_end; mp_round_restart_delay 0; kill"

alias credits "echo ocean6, Zepiii, bpovs, SceneLegend, Petethegoat"
alias ae "exec autoexec"
alias dc "disconnect"

//.binds - commented out to avoid overwriting your current binds.
